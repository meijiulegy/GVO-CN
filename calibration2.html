<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>距离校准</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <H1>使用绳子进行校准</H1>
    
    <H3>说明:</H3>
    <ul>
        <li>您可以在继续之前休息一下。</li>
        <li>请回到一个舒适的坐姿。</li>
        <li>使用绳子测量下方箭头的长度。</li>
        <li>调整头部与屏幕间的距离，使眼睛与屏幕距离等于箭头长度（将绳子垂直于屏幕以估计距离），在接下来的测试中保持头部稳定。</li>
        <li>在接下来的视野测试后，您将被要求根据难易程度为此距离校准方法评分。</li>
        <li id = 'chosenEye'>准备好后，遮盖不被测试的眼睛，<strong>勾选“我已准备好”，然后按下空格键</strong>以开始视野测试。 </li>
    </ul><br>

    <div id="lineDiv">
        <br><br><br>
        <img class = "arrow" id='doubleArrow' src = "doubleArrow.png">
        
    </div>

    <input type="checkbox" id="ready">
    <label for="ready">我已准备好</label>
    <button id="startGVO">start test</button>
    
    
    <script src="calibration.js"></script>
</body>
</html>
